<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#AgregarAutor">
  Nuevo Autor
</button>

<!-- Modal -->
<div class="modal fade" id="AgregarAutor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Agregar Autor</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form (submit)="addAutor()">
            <label for="autor">Nombre del Autor: </label>
            <input type="text" id="autor" name="autor" [(ngModel)]="autorNuevo.autor" required>
            <br><button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </form>
      </div>
      <div class="modal-footer"> 
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="ActualizarAutor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Actualizar Autor</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)="updateAutor(autorNuevo.idautor)">
          <label for="autor">Nombre del Autor:</label>
          <input type="hidden" id="idautor" name="idautor" [(ngModel)]="autorNuevo.idautor">
          <input type="text" id="autor" name="autor" [(ngModel)]="autorNuevo.autor" required>
          <br>
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </form>
      </div>
      <div class="modal-footer"> 
      </div>
    </div>
  </div>
</div>

<table class="table">
    <thead>
      <tr>
        <th>NOMBRE</th>
         <th scope="col"></th> <!--Linea de comendo de opciones de eliminar y editar  -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let autor of autor" >
        <td>{{ autor.autor }}</td>
        <td>
          <!-- Bot칩n de editar -->
          <button (click)="getAutorSingle(autor.idautor)" class="btn btn-success" data-target="#ActualizarAutor" data-toggle="modal">Editar</button> 
          <!-- Bot칩n de eliminar -->
          <button (click)="eliminarAutor(autor.idautor)" class="btn btn-danger">Eliminar</button>
        </td>
        <!-- Mostrar m치s propiedades si hay m치s columnas en los elementos -->
      </tr>
    </tbody>
  </table>
